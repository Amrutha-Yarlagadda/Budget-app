
<mat-card>
  <mat-card-title>
    <h1>Sign Up</h1>
  </mat-card-title>
  <div *ngIf="requestDone">
    <p *ngIf="!isSuccess" class="error">
      {{ message }}
    </p>
    <p *ngIf="isSuccess" class="success">
      {{ message }}
    </p>
  </div>

<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input aria-label="username" type="text" matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="username.invalid">{{getErrorMessage(username)}}</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input  aria-label="password" type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input  aria-label="email"  type="email" matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input aria-label="firstName" type="firstName" matInput placeholder="First Name" formControlName="firstName">
    <mat-error *ngIf="firstName.invalid">{{getErrorMessage(firstName)}}</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input aria-label="lastName" type="lastName" matInput placeholder="Last Name" formControlName="lastName">
    <mat-error *ngIf="lastName.invalid">{{getErrorMessage(lastName)}}</mat-error>
  </mat-form-field>
</p>

<div class="button">
  <button aria-label="signUpbutton"  [disabled]="!form.valid" type="submit" mat-button>Sign Up</button>
</div>
</form>
</mat-card-content>
</mat-card>
