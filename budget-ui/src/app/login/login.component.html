
<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input id="username" type="text" matInput placeholder="Username" formControlName="username" aria-required="true"
    aria-invalid="false">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input id="password" type="password" matInput placeholder="Password" formControlName="password" aria-required="true"
    aria-invalid="false">
  </mat-form-field>
</p>

<div *ngIf="requestDone">
  <p *ngIf="!isSuccess" class="error">
    {{ message }}
  </p>
  <p *ngIf="isSuccess" class="success">
    {{ message }}
  </p>
</div>


<div class="button">
  <button id="loginBtn" type="submit" mat-button>Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
