<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input id="add-transaction-title"  type="text" matInput placeholder="Title" formControlName="title">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Amount" formControlName="amount">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field >
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.id" >
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Save</button>
      </div>


      <div *ngIf="requestDone">
        <p *ngIf="!isSuccess" class="error">
          {{ message }}
        </p>
        <p *ngIf="isSuccess" class="success">
          {{ message }}
        </p>
      </div>

    </form>
  </mat-card-content>
</mat-card>
