<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input id="add-category-name" type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input id="add-category-limit" type="number" matInput placeholder="Limit Amount" formControlName="limit">
        </mat-form-field>
      </p>

      <div class="button">
        <button id="add-category-btn" type="submit" mat-button>Add</button>
      </div>


      <div *ngIf="requestDone">
        <p *ngIf="!isSuccess" class="error">
          {{ message }}
        </p>
        <p *ngIf="isSuccess" class="success">
          {{ message }}
        </p>
      </div>

    </form>
  </mat-card-content>
</mat-card>
